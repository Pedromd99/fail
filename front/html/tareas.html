<!DOCTYPE html>
<html lang="es">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet">
  <meta charset="utf-8">
</head>

<body>
  <div class="container" id='app'>
    <h5>
      <a href="http://localhost/">LogOut-{{name}}</a>
    </h5>
    <h1>Xestor de tarefas</h1>
    <input type="button" class="btn btn-primary" data-toggle="modal" data-target="#add" value="Añadir">
    <input type="button" class="btn btn-primary" @click="deleteTareas" value="Borrar todo">


    <table class="table">
      <thead>
        <tr>
          <th></th>
          <th scope="col">Tareas</th>
          <th scope="col">Borrar</th>
          <th scope="col">Editar</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="Tarea in Tareas">
          <td><input @click="marcar(Tarea)" name="packersOff" value="1" :checked='!Tarea.pending' class="btn btn-primary" type="checkbox" :class="Tarea.pending"></td>
          <td :class="{completed: !Tarea.pending}"> <label class="description">{{Tarea.description}}</label> </td>
          <td> <a @click="deleteTarea(Tarea.id)" href=""><i class="far fa-trash-alt"></i></a> </td>
          <td><button class="btn btn-primary" @click="getTarea(Tarea.id)" name="button">Editar</button></td>
        </tr>
      </tbody>
    </table>


    <div id="add" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title">Añadir Tarea</h1>
          </div>
          <div class="modal-body">
            <form @submit.prevent="addTarea()">
              <div class="form-group">
                <label for="tarea-name" class="col-form-lanel">Nueva tarea</label>
                <input type="text" class="form-control" v-model="newTarea.description"></input>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button class="btn btn-primary">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="edit" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">

          <div class="modal-header">
            <h1 class="modal-title">Editar Tarea</h1>
          </div>
          <div class="modal-body">
            <form @submit.prevent="updateTarea(currentTarea.id)">
              <div class="form-group">
                <label for="tarea-name" class="col-form-lanel">Editar Tarea</label>
                <input type="text" v-model="currentTarea.description" class="form-control" id="add"></input>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <pre>{{ $data }}</pre>
  </div>

  <script src="js/tareas.js"></script>
</body>

</html>
